<!DOCTYPE html>
<html>
<body>

<button id="demo" onclick="myFunction()">Click me</button>
<script>
    function myFunction() {
            var myHeaders = new Headers({
                    "Content-Type": "application/json",
                    "Authorization": "secret_mt9XpnujzYB8JQZC9X4PyYw0wMpsAzDr8BTInyPszuD",
                    "Notion-version": "2021-08-16",
                    "Access-Control-Allow-Origin": "*"
                });

            var payload = {
                "children": [
                {
                    "object": "block",
                    "type": "heading_2",
                    "heading_2": {
                    "text": [{ "type": "text", "text": { "content": "Lacinato kale" } }]
                }
            }]};

            var myInit = { 
                method: 'PATCH',
                headers: myHeaders,
                mode: 'cors',
                cache: 'default',
                body: JSON.stringify(payload),
                crossDomain: true
            };

            var myRequest = new Request("https://api.notion.com/v1/blocks/51904057270c4ba49ddd2805dcf3d2a0/children", myInit);

            fetch(myRequest,myInit)
                .then(function(response) {
                    console.log(response.status);
            });

           // document.getElementById("demo").innerHTML = "Hello World";
    }
</script>
